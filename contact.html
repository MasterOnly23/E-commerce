    <body>	
      
    
        <div class="contact_form">
    
            <div class="formulario">			
          <h1>Contact Form</h1>
                    <h3>Write us and we will contact you shortly</h3>
    
    
                        <form action="https://formspree.io/f/mnqrgwrn" method="POST">				
    
                            
                                    <p>
                                        <label for="nombre" class="colocar_nombre">Name
                                            <span class="obligatorio">*</span>
                                        </label>
                                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Your Name">
                                    </p>
                                
                                    <p>
                                        <label for="email" class="colocar_email">Email
                                            <span class="obligatorio">*</span>
                                        </label>
                                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Your Email">
                                    </p>
                            
                                    <p>
                                        <label for="telefone" class="colocar_telefono">Phone
                                        </label>
                                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Your PhoneNumber">
                                    </p>		
                                		
                                
                                    <p>
                                        <label for="asunto" class="colocar_asunto">Subject
                                            <span class="obligatorio">*</span>
                                        </label>
                                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Subject">
                                    </p>		
                                
                                    <p>
                                        <label for="mensaje" class="colocar_mensaje">Message
                                            <span class="obligatorio">*</span>
                                        </label>                     
                                             <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="message..."></textarea> 
                                       </p>	  								
                                
                                    <button type="submit" name="enviar_formulario" id="enviar"><p>SEND</p></button>
    
                                    <p class="aviso">
                                        <span class="obligatorio"> * </span>fields are required.
                                    </p>					
                            
                        </form>
            </div>	
        </div>
